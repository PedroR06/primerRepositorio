	<h1>Contacto</h1>		
		<form class="center" action="#" method="post">
			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre"><br>
			<label for="jugador">Jugador:</label>
			<input type="text" name="jugador"><br>
			<label for="correo">Correo:</label>
			<input type="email" name="correo"><br>
			<label for="Faccion">Faccion:</label>
			<select name="Faccion" id="">
				<option value="Horde">Horda</option>
				<option value="Alliance">Alianza</option>
			</select><br> 
			<label for="Newsletter">Desea recibir el Newsletter?</label>
			<input type="checkbox" name="si" value="Yes"><br>
			<textarea name="comentario" id="comentario" cols="30" rows="10">Escriba algo</textarea><br>
			<input type="reset" value="Cancelar">
			<input type="submit" value="Enviar">
		</form>
